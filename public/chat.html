<!DOCTYPE html>
<html>
<head>
	<meta charset="utf 8">
<title>Chat | ChatApp</title>
<meta name="viewport" content="width=device-width , intial-scale=1 , user-scalable=no">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/app.css">
<script src="https://static.opentok.com/v2/js/opentok.min.js"></script>

</head>
<body class="">
	<div id="videos"  style="position:fixed;margin-bottom:70%;top:-100px;left:70%">
        <div id="subscriber"></div>
        <div id="publisher"></div>
    </div>
<div class="chat">
 <div class="chat__sidebar">
 	<h3>People</h3>
 	<div id="users"></div>
 </div>


<div class="chat__main" style="background: #fff">
  <ol id="messages" class="chat__messages"></ol>
<div class="chat__footer" >
<form id="Message-form">
	<input name="Message" type="text" placeholder="Message" autofocus autocomplete="off" >
<button>Send</button>
</form>
<button id="send-location">Send Location</button>
<button  style="margin-left:5px;" id="videoCallButton">Video Call</button>

</div>
</div>
</div>


<script id="message-template" type="text/template">
	<li class="message">
		<div class="message__title">
			<h4>{{from}}</h4>
			<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<p>{{text}}</p>
		</div>
    </li>
 </script>

 <script id="location-message-template" type="text/template">
	<li class="message">
		<div class="message__title">
			<h4>{{from}}</h4>
			<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<p>
			<a href="{{url}}" target="_blank">My Current Location</a>
			</p>
		</div>
    </li>
 </script>
	

<script src="/socket.io/socket.io.js" ></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js">
</script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/libs/deparam.js"></script>
<script src="/js/chat.js">
	
</script>
<script src="/js/app.js">
</script>	
<script>
//	alert('s')
$("#videos").toggle();
	$("#videoCallButton").click(function () {
		$("#videos").toggle();
	})
</script>	
</body>
</html>
